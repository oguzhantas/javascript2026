<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
   
</head>
<body>
    <script>
    //Soru: 1'den 100'e kadar sayılardan üçe bölünenleri 
    //ve dörtde bölünenleri ayrı ayrı bulunuz.

        let ucToplam=0;
        let dortToplam=0;
        for(i=1;i<=100;i++){
            
            if(i%3==0) ucToplam+=i;
            if(i%4==0) dortToplam+=i;
        }
        document.write("3'e bölünenler toplamı:"+ucToplam+"<br>");
        document.write("4'e bölünenler toplamı:"+dortToplam+"<br>");
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mouse Move</title>
    <style>
        #kutu{
            width: 100px;
            height: 100px;
            background-color: tomato;
        }
        #mesaj{
            margin-top: 20px;
            width: 200px;
            height: 20px;
            color:#000;
            background-color:yellow;
        }
    </style>
</head>
<body>
    



    
    <div id="kutu" onmousemove="fareHareket()" 
    onmouseleave="fareAyril()"></div>
    <div id="mesaj"></div>
    <script>
        function fareHareket(){
            //alert('fare üzerine geldi');
            document.getElementById("mesaj").innerHTML=
            "Fare üzerine geldi";
        }
        function fareAyril(){
             document.getElementById("mesaj").innerHTML=
             "Fare ayrıldı";
        }
    </script>
</body>
</html>

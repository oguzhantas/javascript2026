<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
  
</head>
<body>
    <script>

            let sayi=3.5;
            document.write("Yukarı yuvarlama:"+Math.ceil(sayi)+"<br>");
            document.write("Aşağı yuvarlama:"+Math.floor(sayi)+"<br>");
            document.write("Yuvarlama:"+  Math.round(sayi)+"<br>");
          

            let s=25;
            document.write("Karekök alma:"+Math.sqrt(s)+"<br>");
            document.write("Üs alma:"+ Math.pow(3,2)+"<br>");
            document.write("Pi:"+Math.PI+"<br>");
            document.write("Rastgele Sayı: "+ Math.random()+"<br>");
            //1 ile 10 arasında rastgele sayı üretme
            uretilen = Math.round(Math.random()*10)+1;
            document.write("Üretilen sayı:"+uretilen+"<br>");

    </script>
</body>
</html>

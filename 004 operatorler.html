<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Operatorler</title>
</head>
<body>
  <script>
        x=3.5;
        y=4.5;
        toplam= x+y;
        cikarim=x-y;
        bolum=x/y;
        carpim=x*y;

        a=10;
        b=3;
        c= a%b; // a'nın b'ye bölümünden kalan(mod işlemi)

        taban=3;
        us=4;
        sonuc=taban**us; //3 üzeri 2 =9
        document.write("Üstel hesap sonucu:"+sonuc+"<br>");

        document.write("c değeri:"+c+"<br>");    
        
        a--; //a'yı bir azaltır  a=a-1, --a;, a-=1
        document.write("a değeri:"+a+"<br>");    

        a++; //a'yı bir artırır  a=a+1, ++a, a+=1
        document.write("a değeri :"+a+"<br>");    
    </script>
    

</body>
</html>

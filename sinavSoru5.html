<!DOCTYPE html>
<html lang="en">
<head>

    <title>Dikdörtgen Alan Hesaplama</title>
</head>
<body>
    <script>

       a= parseFloat(prompt("Kısa kenari giriniz:"));
      b= parseFloat(prompt("Uuzun kenari giriniz:"));
        alan=a*b;
        alert("Alan:"+alan);

    </script>

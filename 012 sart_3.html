<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let kilo=parseFloat(prompt("Kilonuzu giriniz:"));
        let boy=parseFloat(prompt("Boyunuzu giriniz"));

        vki = kilo/boy**2; //Vücut kitle indeksi
        alert("Vücut Kitle indeksi:"+vki);
       
        if (vki<20) //  <20	  Zayıf
            alert("Zayıf");
        else if(vki>=20 && vki<25) //20<=BKI<25	  Normal
            alert("Normal");
        else if(vki>=25 && vki<30) // 25<=BKİ<30  Hafif Şişman
            alert("Hafif Şişman");
        else if(vki>=30 && vki<35) //30<=BKİ<35	  Şişman
            alert("Şişman");
        else if(vki>=35 && vki<45)
            alert("Sağlık açısından kritik"); //35<=BKİ<45	  Sağlık Açısından Önemli
        else if(vki>=45 && vki<50)
            alert("Aşırı Şişman");//45<=BKİ<50	  Aşırı Şişman
        else if(vki>=50)            //     BKİ>=50	  Morbid
            alert("Morbid");
         
    </script>
    
</body>
</html>

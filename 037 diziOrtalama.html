<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dizi Ortalama</title>
</head>
<body>

    <script>

        dizi=[20,10,30,40];

        let toplam=0;
        for(i=0; i<dizi.length;i++){
            //console.log(dizi[i]);
            toplam+= dizi[i];
        }

        let ortalama= toplam/ dizi.length;
        alert("Ortalama="+ortalama);

    </script>
    
</body>
</html>

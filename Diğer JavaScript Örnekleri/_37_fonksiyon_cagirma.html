<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
            //Aşağıdaki fonksiyon 3 parametre almaktadır
            // İlk parametre metinsel(string) bir değişken
            //İkinci parametre bir değişken gibi alınan  bir fonksiyon
            //Üçüncü parametre de değişken gibi alınan bir fonksiyondur
            function sor(soru, evet, hayir) {
                if (confirm(soru)) evet()
                else hayir();
            }

            function evetDe(){
                alert("Evet seçildi");
            }

            function hayirDe(){
                alert("Hayir seçildi");
            }

            sor("Türkiye'nin başkenti Ankara mı?",evetDe, hayirDe);

    </script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch Case Kullanımı</title>
    <script>
        plaka= prompt("İlinizin plakasını giriniz:");

        switch(plaka){
            case "34":document.write("İstanbul"); break;
            case "35": document.write("İzmir"); break;
            case "06":document.write("Ankara");break;
            default: document.write("Bu plaka kayıtlı değil");

        } //switch bitiş
    </script>
</head>
<body>
    
</body>
</html>

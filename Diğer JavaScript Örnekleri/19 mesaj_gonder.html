<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
   <style>
     #metinkutusu{
        background-color: blue;
        font-weight: bold;
        color:white;
        
     }
     #mesaj{ 
        background-color:white;
        margin: 5px 0px 5px 0px;
        border:1px solid blue;
        border-radius: 10px;
        padding:10px;
        color:#000;
    }
    #mesajlar{
        background-color: burlywood;
    }
   </style>
   <script>
    function mesajEkle(){
        mesaj= document.getElementById("metinkutusu").value;
        if (mesaj!=""){
            document.getElementById("mesajlar").innerHTML+= 
            "<div id='mesaj'><img src='images/avatar1.jpg' width='50'>"
            +mesaj
            +"</div>";
            document.getElementById("metinkutusu").value="";
        }else{
            alert('Lütfen mesaj giriniz:');
            document.getElementById("metinkutusu").focus();
        }
    
    }
   </script>
</head>
<body>
    <div class="container col-md-6 mt-3">
        <div class="row">
            <div class="col-md-2 col-sm-12">
                <img src="images/avatar1.jpg" width="100" alt="">
            </div>
            <div class="col-md-6 col-sm-12">
                <input type="text" class="form-control" id="metinkutusu" placeholder="Mesajınız">
            </div>
            <div class="col-md-4 col-sm-12">
                <button class="btn btn-primary" onclick="mesajEkle()">Gönder</button>
            </div>

        </div> <!-- row bitiş-->

        <div class="row">
            <div id="mesajlar">
                <!-- Buraya mesajlar gelecek-->

            </div>
          
        </div>
    </div> <!-- container bitimi-->
</body>
</html>

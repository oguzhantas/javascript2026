<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Geri Say</title>
    <script>
        function gerisay(){
            deger=parseInt(document.getElementById("sayi").value);
            for(i=deger;i>0; i--){
                document.write(i+"<br>");
            }

        }
    </script>
</head>

<body>
    Sayı giriniz:<input type="text" id="sayi">
    <button onclick="gerisay()">Başla</button>
</body>
</html>

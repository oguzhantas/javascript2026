<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>parseInt ve parseFloat</title>
    <script>
        var n1= prompt("1. not:");
        var n2= prompt("2. not:");
        var n3= prompt("3. not:");

        //parseInt klavyeden alınan ifadeyi tamsayıya çevirir.
        toplam=parseInt(n1)
            +parseInt(n2)
            +parseInt(n3);
            
        ortalama=toplam/3;
        alert("Ortalamanız:"+ortalama);
    </script>
</head>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch Case 2</title>
    <script>
    secim= parseInt(prompt(" 1) İlkbahar\n 2) Yaz\n 3) Kış\n Seçiminiz: "));
     switch(secim){

        case 1: alert("Mart, Nisan, Mayıs"); break;
        case 2: alert("Haziran, Temmuz, Ağustos");break;
        case 3: alert("Aralık, Ocak, Şubat"); break;
        default: alert("Bu mevsim kayıtlı değil");
        
     }   

    </script>
</head>

</body>
</html>

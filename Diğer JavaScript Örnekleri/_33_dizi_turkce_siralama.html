<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>

    sehirler=["şanlıurfa","çankırı","ankara","niğde"];
//Normal sort fonksiyonu Türkçe karakterleri düzgün sıralamaz
// Sadece İngilizce karakterleri sıralar 
// Aşağıdaki kullanımda sıralanır

    sehirler.sort(function (a, b) {
        return a.localeCompare(b);
    });
    
    for(i=0;i<sehirler.length;i++){
        document.write(sehirler[i]+"<br>");
    }
        
    </script>
</head>
<body>
    
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Fonksiyon</title>
    <script>

        function merhaba(){
            alert("merhabalar");
        }

        let hello= merhaba;


    </script>
</head>
<body>
    <button onclick="merhaba()">Merhaba Çağır</button>
    <button onclick="hello()">Hello Çağır</button>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        meyveler=["elma","armut","kivi"];
         //Bir dizideki elemanı bulmak için indexOf kullanılır.
         // eğer bulamazsa sonuç -1 döner bulursa indisi döner
        //Aşağıda armutu arayalım
        sonuc= meyveler.indexOf("armut");
        if(sonuc!=-1){
            document.write("Eleman var, bulundu<br>");
            document.write("Sıra numarası(indisi):"+sonuc+"<br>");
        }else{
            document.write("Eleman bulunamadı<br>");
        }
       //muzu arayalım, bulamayacak ve -1 dönecek
        sonuc= meyveler.indexOf("muz");
        if(sonuc!=-1){
            document.write("Eleman var, bulundu<br>");
            document.write("Sıra numarası(indisi):"+sonuc+"<br>");
        }else{
            document.write("Eleman bulunamadı<br>");
        }

    </script>
</head>
<body>
    
</body>
</html>

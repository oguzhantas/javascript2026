<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
    //Burada CSS kodlarını JavaScript ile değiştiriyoruz.

        function zeminMavi(){
            document.body.style.background='blue';
        }

        function zeminKirmizi(){
            document.body.style.background='red';
        }
        
        function zeminYesil(){
            document.body.style.background='green';
        }
    </script>
</head>
<body>
    <button onclick="zeminMavi();">Mavi Zemin</button>
    <button onclick="zeminKirmizi();">Kırmızı Zemin</button>
    <button onclick="zeminYesil();">Yeşil Zemin</button>
</body>
</html>

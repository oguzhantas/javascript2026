	<script type="text/javascript">
	
	 //Ortalama buluyoruz


        var not1=prompt("1.notu giriniz"); // Klavyeden alıyoruz
        var not2=prompt("2.notu giriniz");
        var not3=prompt("3.notu giriniz");

        n1=parseFloat(not1); //küsüratlı sayısal değere parseFloat ile çeviriyoruz
        n2=parseFloat(not2);
        n3=parseFloat(not3);

        ortalama=(n1+n2+n3)/3;
        alert("Ortalama:"+ortalama);

        if(ortalama>=50){
            alert("Geçtiniz");
        }else{
            alert("Üzgünüm kaldınız");
        }

	</script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        var x=10;
        var y=3;
        var toplam=x+y;
        var bolum=x/y;
        var carpim=x*y;
        var cikarim=x-y;

        var modsonuc=x%y; /* x sayısının y sayısına bölümünden kalan*/
        var birFazlax=x++; /*İlk önce atama yapılır sonra x artırılır*/

        var birFazlay=++y;
        var birEksikx=x--;
        var birEksiky=--y;

        document.writeln("Toplam="+toplam+"<br>");
        document.writeln("Çarpım="+carpim+"<br>");
        document.writeln("Bolum="+bolum+"<br>");
        document.writeln("Çıkarım="+cikarim+"<br>");
        document.writeln("Mod Sonucu="+modsonuc+"<br>");
        document.writeln("x++ ="+birFazlax+"<br>");
        document.writeln("++y ="+birFazlay+"<br>");
        document.writeln("x-- ="+birEksikx+"<br>");
        document.writeln("--y ="+birEksiky+"<br>");


    </script>

</head>
<body>
    
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //Alış fiyatı ve KDV Oranını klavyeden alıp, 
        // satış fiyatını buluyoruz.
         alis=parseFloat(prompt("Aliş fiyatını giriniz:"));
         kdvoran=parseInt(prompt("KDV Oranını giriniz:"));

         satis=alis + alis*kdvoran/100;
         alert("Satış Fiyatı: "+satis);
    </script>
</head>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Şart Yapıları</title>
    <script>
        /*
            Satış 3.000'den küçükse prim yok
            3.000'den büyük ve 10.000'den küçükse 1000 TL prim
            10.000'den büyük ve 20.000 dem küçükse 5000 TL prim 
            20.000'den büyükse 7.500 TL prim verilecektir
        */

        var maas=parseFloat(prompt("Maaşınızı giriniz:"))
        var satis=parseFloat(prompt("Kaç liralık satış yaptınız:"));
        
        var prim=0;
        if(satis<3000){
            prim=0;
        }else if(satis>=3000 && satis<10000){
            prim=1000;
        }else if(satis>=10000 && satis<20000){
            prim=5000;
        }else if(satis>=20000){
            prim=7500;
        }

        alert("Kazandığınız prim:"+prim);
        alert("Elinize geçecek miktar:"+(prim+maas));
            

    </script>
</head>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kelime Bul</title>
</head>
<body>
    <div id="sayi">....</div>

    <script>
        let s=5;
        setInterval(() => {
            //buraya ne yazarsan her 1 saniyede bir çalışır
            if (s<=0) s=0;
            document.getElementById("sayi").innerHTML=s;
             s--;
        }, 1000); // 1000 milisaniye = 1 saniye

    </script>  
</body>
</html>

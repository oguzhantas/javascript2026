<!DOCTYPE html>
<html lang="en">
<head>

    <title>Quiz 6</title>
</head>
<body>
    <!--
        6)	1 ile 100 arasında 4’e bölünenler toplamını bulunuz.
    -->
    <script>
        let toplam=0;
        for(i=1;i<=100;i++){
            if(i%4==0){
                document.write(i+"<br>");
                toplam+=i;
            }
        }
        alert("Toplam"+toplam);
    </script>
</body>
</html>

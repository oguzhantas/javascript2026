<!DOCTYPE html>
<html lang="en">
<head>
    <title>Prompt Kullanımı</title>
</head>
<body>
    <script>

        let takim= prompt("Takımınızı giriniz(FB, GS, BJK):");

        if(takim=="FB" || takim=="fb")
            alert("Sarı lacivert");
        else if(takim=="GS" || takim=="gs")
            alert("Sarı kırmızı");
        else if(takim=="BJK" || takim=="bjk")
            alert("Siyah Beyaz")
        else
            alert("Lütfen GS, FB, BJK giriniz");

    </script>
    
</body>
</html>

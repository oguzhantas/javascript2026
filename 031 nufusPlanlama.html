<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nüfus Planlama</title>
</head>
<body>
    <script>
        let nufus=85;
        document.write("Başlangıç Nüfusu:"+nufus+"<br>");
        for(i=1;;i++){
            nufus+=nufus*0.1;
            document.write(i+".yıl sonraki nüfus:"+nufus+"<br>");    
            if(nufus>=200)
                break;

        }
        document.write(i+" yıl sonra nüfus "+nufus);

    </script>
    
</body>
</html>

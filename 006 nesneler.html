<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Nesne Oluşturma</title>
    </head>
<body>
    <script>
        const personel={
            adi:"Mehmet",
            soyadi:"Can",
            numarasi:617,
            sinifi:"11-A",
            maas: 70000,
            dogumyeri:"İstanbul"
        }

       document.write("Personel Adı:"+personel.adi+"<br>");
       document.write("Personel Soyadı:"+personel.soyadi+"<br>");
       document.write("Personel Numarası:"+personel.numarasi+"<br>");
       document.write("Personel Sınıfı:"+personel.sinifi+"<br>");
       document.write("Personel Maaşı:"+personel.maas+"<br>");
       document.write("Personel Doğum Yeri:"+personel.dogumyeri+"<br>");
    </script>
</body>
</html>

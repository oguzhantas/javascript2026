<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sonsuz Döngü</title>
</head>
<body>
    <script>
        //Şart yapısını boş bıraktığımızda 
        // döngü sonsuza kadar döner, döngüden break ile
        // bir şarta bağlı olarak çıkılır.
        for(i=0;;i++){
            document.write(i+"<br>");
            if(i==10)
                break;

        }


    </script>
</body>
</html>

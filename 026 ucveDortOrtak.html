<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
 
</head>
<body>

    <script>
        let toplam=0;
        for(i=1;i<=100;i++){

            if (i%3==0 && i%4==0){
                document.write(i+"<br>");
                toplam+=i;
            }
        }
        document.write("Hem 3'e hem 4'e bölünenler toplamı:"+toplam);

    </script>
    
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kullanıcı Girişi</title>
    <link rel="stylesheet" href="css/bootstrap.css">
</head>
<body>
    <div class="container">
        <div class="col-md-6">
        <form>
            <h3>Kullanıcı Girişi</h3>
            Kullanıcı Adı:
            <input type="text" class="form-control" id="kullanici" required><br>
            Şifre:
            <input type="password" class="form-control" id="sifre" required><br>
            <button class="btn btn-primary" type="submit" onclick="kontrolEt()">Kullanıcı Girişi</button>
        </form>
             
        </div><!-- col-md-6 -->

    </div><!-- container bitiş-->
   
<script>
    function kontrolEt(){
        k=document.getElementById('kullanici').value.trim();
        s=document.getElementById('sifre').value.trim();
     
        if(k=='' || s==''){
            alert('UYARI:Kullanıcı Adı ve şifre giriniz');
      
            if(k.length<3)
                alert('Kullanıcı adını en az 3 karakter giriniz.');
               
            if(s.length<5)
                alert('Şifre alanını en az 5 karakter giriniz');  
                
           
        }else{
            alert('TAMAM: Kullanıcı adı ve şifre girdiniz');
        }
    }
</script>
</body>
</html>

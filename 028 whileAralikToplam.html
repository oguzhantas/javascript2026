<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>While Aralık Toplam</title>
</head>
<body>
    <script>
        baslangic = parseInt(prompt("Başlangıç sayısını giriniz:"));
        bitis = parseInt(prompt("Bitiş sayısını giriniz:"));
       let i=baslangic;
       let toplam=0; 
        while(i<=bitis){
         
            toplam+=i;
            i++;

        }
        document.write("Toplam sonucu:"+toplam);
    
    </script>
</body>
</html>

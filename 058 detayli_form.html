<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kayıt Formu</title>
    <link rel="stylesheet" href="css/bootstrap.css">
     <script src="js/bootstrap.bundle.js"></script>


    <style>
        #adi,#soyadi,#eposta, #mesaj, #telefon, #tc, #dogumyeri, #dogumtarihi{ 
            border:1px dashed blue;
        }
        #hataDiv{     
            display: none;    
            width: 100%;
            padding:10px;
            background-color: rgb(225, 225, 110);
            border-radius: 10px;
            border:1px solid rgb(165, 165, 62);
         }
        #basariliDiv{ 
            display: none;     
             width: 100%;
            padding:10px;
            background-color: rgb(111, 204, 111);
            border-radius: 10px;
            border:1px solid green;
        }
        #btn-kapat{
            position: absolute;
            top:10px;
            right:10px;
            font-size: 20px;
            cursor:pointer;
            color:black;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="col-md-4">
                <h3>Kayıt Formu</h3>
                
                <div id="hataDiv">
                    <span id="btn-kapat">x</span>
                </div>
                <div id="basariliDiv">
                    <span id="btn-kapat">x</span>
                </div>

                <label for="adi">Adı</label>
                <input type="text" class="form-control" id="adi" value="Ali">

                <label for="soyadi">Soyadı</label>
                <input type="text" class="form-control" id="soyadi" value="Can">

                <label for="eposta">E-posta</label>
                <input type="email" class="form-control" id="eposta" value="ali@gmail.com">

                 <label for="telefon">Telefon</label>
                <input type="tel" class="form-control" id="telefon" value="5458887766">

                <label for="cinsiyet" class="form-check-label">Cinsiyet</label> <br>
                 <input type="radio" class="form-check-input" id="erkek" name="cinsiyet">Erkek
               <input type="radio" class="form-check-input" id="kadin" name="cinsiyet"> Kadın  <br>

                 <label for="tc">TC Kimlik No</label>
                <input type="text" class="form-control" id="tc" value="12345678912">

                 <label for="dogumtarihi">Doğum Tarihi</label>
                <input type="date" class="form-control" id="dogumtarihi">

                <label for="dogumyeri">Doğum Yeri</label>
                <select class="form-select" id="dogumyeri">
                    <option value="0">Seçiniz</option>
                    <option value="Ankara" selected>Ankara</option>
                    <option value="İzmir">İzmir</option>
                    <option value="Van">Van</option>

                </select>

                 <label for="mesaj">Mesaj</label>
                <textarea id="mesaj" class="form-control" rows="5"></textarea>

                <button class="btn btn-primary mt-3" onclick="konrolEt()">Formu Kaydet</button>

        </div><!--col-md-4 -->
    </div><!-- container-->

    <script>
      function konrolEt(){
          adi= document.getElementById("adi").value;
          soyadi= document.getElementById("soyadi").value;
          telefon= document.getElementById("telefon").value;
          eposta= document.getElementById("eposta").value;
          tc= document.getElementById("tc").value;
          mesaj= document.getElementById("mesaj").value; 
          dogumyeri= document.getElementById("dogumyeri").value; 

         //alert(adi+" "+soyadi+" "+telefon+" "+eposta+" "+tc+" "+mesaj);
         hataMesaj="";
         if(adi.length<3)
             hataMesaj="Adı alanı en az 3 karakter olmalıdır. \n";
        
        if(soyadi.length<3)
             hataMesaj+="Soyadı alanı en az 3 karakter olmalıdır.\n";

        if (!(eposta.includes("@") && eposta.includes(".")))
            hataMesaj+="E-posta @ ve nokta(.) işareti içermelidir\n";

        if(tc.length!=11)
             hataMesaj+="TC Kimlik No alanı 11 karakter olmalıdır.\n";
        
         if(telefon.length!=10)
             hataMesaj+="Başında sıfır olmadan Telefon alanı 10 karakter olmalıdır.\n";
        
         if(mesaj.length>250)
             hataMesaj+="Mesaj alanı maks. 250 karakter olmalıdır.\n";
        
        if(dogumyeri=="0")
            hataMesaj+="Lütfen Doğum Yeri seçiniz\n";
        

        if(hataMesaj!=""){
            document.getElementById('hataDiv').style.display="block";
            document.getElementById('basariliDiv').style.display="";
            document.getElementById('hataDiv').innerText= hataMesaj;
                       // alert(hataMesaj);
        }           
        else{
              document.getElementById('hataDiv').style.display="";
              document.getElementById('basariliDiv').style.display="block";
              document.getElementById('basariliDiv').innerText="Form başarılı şekilde kaydedildi";
        }
            //alert("Form girişi başarılı");
      }

    </script>
    
</body>
</html>

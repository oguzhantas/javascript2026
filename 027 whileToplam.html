<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>While Toplam</title>
</head>
<body>
    <script>
       let i=1;
       let toplam=0;
        while(i<=100){
            document.write(i+"<br>");
            toplam+=i;
            i++;
        }
        document.write("Toplam sonucu:"+toplam);
    </script>
</body>
</html>

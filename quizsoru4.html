    <!--
        4)	Prompt ile klavyeden  alınan üç sayının ortalamasını bulunuz.
    -->
    <script>
        let s1,s2,s3;
        s1=parseFloat(prompt("1. sayıyı giriniz:"));
        s2=parseFloat(prompt("2. sayıyı giriniz:"));
        s3=parseFloat(prompt("3. sayıyı giriniz:"));

        let ortalama= (s1+s2+s3)/3;
        alert("Ortalama:"+ortalama);
    </script>

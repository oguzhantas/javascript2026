<head>
    <meta charset="UTF-8">
    <title>Çift Sayıların Toplamı</title>
</head>
<body>

    <script>
        let toplam=0;
        for(i=0;i<=100;i+=2){  // 0,2,4,6,8, ...,100

            //document.write(i+"<br>");
            toplam+=i; // toplam= toplam+i;
        }
        document.write("Çift Toplam:"+toplam);
    </script>

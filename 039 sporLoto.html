<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spor Loto</title>
    <style>
        .kutu{
            width:100px; /* Genişlik */
            height:100px; /* Yükseklik*/
            background-color: rgb(40, 40, 163); /* Zemin rengi */
            color:#FFF;/* Yazı rengi */
            text-align: center; /*Metni ortalar*/
            line-height: 100px; /* satır yüksekliği*/
            float:left; /* sola hizala*/
            margin: 10px; /* Dış boşluk 10px */
            font-size: 30px; /* Font Büyüklüğü*/
        }
    </style>
</head>
<body>
    <script>
         for(i=1;i<=6;i++){
            sayi=Math.round(Math.random()*49+1);
            document.write('<div class="kutu">'+sayi+'</div>');

          }
    </script>
</body>
</html>

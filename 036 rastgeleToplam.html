<!DOCTYPE html>
<html lang="en">

    <title>Rastgele Sayı Üretip Topla ve Ortalamasını bul</title>
</head>
<body>

    <script>

          let a1= Math.random(); /* 0 ile 1 arasında üretir, 1 dahil değil */
          let a2=Math.random()*100; /* 0 ile 100 arasında üretir 100 dahil değil*/
          let a3=Math.random()*100+1; /* 1 ile 100 arasında üretir, 100 dahil */
          let a4=Math.round(a3); /* Küsüratı yuvarlar */
          //alert(a4);

          let toplam=0;
          for(i=1;i<=5;i++){
            sayi=Math.round(Math.random()*100+1);
            document.write(sayi+"<br>");
            toplam+=sayi;
          }
          document.write("Toplam:"+toplam);
    </script>

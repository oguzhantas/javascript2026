<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kullanıcı Giriş Formu</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* İsteğe bağlı ekstra stil */
        textarea.form-control {
            resize: vertical;
        }
    </style>
</head>
<body class="bg-light">

<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-body">
                    <h3 class="card-title mb-4">Kullanıcı Girişi</h3>
                    <form id="girisForm" novalidate>
                        <div class="mb-3">
                            <label for="adsoyad" class="form-label">Adı Soyadı</label>
                            <input type="text" class="form-control" id="adsoyad" name="adsoyad" required>
                            <div class="invalid-feedback">Lütfen ad soyad alanını doldurunuz.</div>
                        </div>

                        <div class="mb-3">
                            <label for="telefon" class="form-label">Telefon</label>
                            <input type="text" class="form-control" id="telefon" name="telefon" required>
                            <div class="invalid-feedback">Lütfen telefon alanını doldurunuz.</div>
                        </div>

                        <div class="mb-3">
                            <label for="istek" class="form-label">İstek/Dilek/Şikayet</label>
                            <textarea class="form-control" id="istek" name="istek" rows="5" required></textarea>
                            <div class="invalid-feedback">Lütfen istek/dilek/şikayet alanını doldurunuz.</div>
                        </div>

                        <button type="button" class="btn btn-warning" onclick="kontrolEt()">
                            Kaydet
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap 5 JS (opsiyonel, sadece ihtiyaç duyulursa) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<script>
    // Tüm input ve textarea elementlerini seç
    const alanlar = document.querySelectorAll('#adsoyad, #telefon, #istek');

    // Her alana "input" olayı ekle → yazıldıkça kontrol et
    alanlar.forEach(alan => {
        alan.addEventListener('input', function () {
            if (this.value.trim() !== '') {
                this.classList.remove('is-invalid'); //geçersiz etiketi kaldır
                this.classList.add('is-valid'); //geçerli etiketi ekle
            } else {
                this.classList.remove('is-valid');//geçerli etiketini kaldır
                this.classList.add('is-invalid'); //geçersiz etiketini ekle
            }
        });
    });

    function kontrolEt() {
        let bosAlanlar = [];
        let ilkBos = null;

        alanlar.forEach(alan => {
            const deger = alan.value.trim();
            if (deger === '') {
                alan.classList.remove('is-valid');
                alan.classList.add('is-invalid');
                bosAlanlar.push(alan.previousElementSibling.textContent);
                
                if (!ilkBos) ilkBos = alan;
            } else {
                alan.classList.remove('is-invalid');
                alan.classList.add('is-valid');
            }
        });

        if (bosAlanlar.length > 0) {
            let mesaj = "Lütfen şu alanları doldurunuz: " + bosAlanlar.join(', ');
            alert(mesaj);

            // İlk boş alana odaklan
            if (ilkBos) ilkBos.focus();
        } else {
            alert("Tüm alanlar dolduruldu! Form kaydedilebilir.");
            // Burada gerçek bir submit işlemi yapabilirsiniz:
            // document.getElementById('girisForm').submit();
        }
    }
</script>

</body>
</html>

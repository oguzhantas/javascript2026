<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
     <link rel="stylesheet" href="css/bootstrap.css">
     <style>
        input[type=text], input[type=number],input[type=email]{
            border:2px solid green;
        } 
     </style>
  </head>
<body>
    <div class="container">
        <div class="col-md-6">
      
                <h3>Kullanıcı Girişi</h3>
                Adı Soyadı:
                <input type="text" class="form-control" name="adsoyad" id="adsoyad">
                <br>

                Telefon:
                <input type="text" class="form-control" name="telefon" id="telefon">
                <br>
                
                Değerlendirme Puanı:
                <input type="number" class="form-control" id="puan">
                <br>
                
                Mesaj Türü
                <select  id="mesajtur" class="form-control">
                    <option value="İstek">İstek</option>
                    <option value="Dilek">Dilek</option>
                    <option value="Sikayet">Şikayet</option>
                    <option value="Tesekkur">Teşekkür</option>
                </select>

                Mesajınız:
                <textarea class="form-control" id="mesaj" rows="5"></textarea>
                
                <input type="checkbox"  class="form-check-label" id="onay">
                Bilgilerin Doğruluğunu onaylıyorum <br>


                <button type="submit" class="btn btn-primary mt-2" onclick="kontrolEt()">
                    Kaydet
                </button>
                <div id="secilenDiv"></div>
      
        </div>
    </div>
    
    <script>
        function kontrolEt(){

            // trim sol ve sağ boşlukları atar
            adsoyad= document.getElementById("adsoyad").value.trim();
            telefon=document.getElementById("telefon").value.trim();
            mesaj=document.getElementById("mesaj").value.trim();
            puan = parseInt(document.getElementById("puan").value.trim());

            mesajtur= document.getElementById('mesajtur').value;
            document.getElementById('secilenDiv').innerText = mesajtur;

            //alert(adsoyad+telefon+mesaj+puan);
            let hataMesaj="";
            if(adsoyad==''){
              hataMesaj+="Lütfen Ad soyad ";
            }

            if(telefon==''){
              if(hataMesaj!='')  hataMesaj+=', Telefon ';
              else           hataMesaj+='Telefon ';
            }

            if(puan=='' || isNaN(puan))
            {
                if(hataMesaj!='') hataMesaj+=",Puan ";
                else hataMesaj+="Puan ";
            }

            if(mesaj==''){
             if(hataMesaj!='')   hataMesaj+=", İstek ";
              else      hataMesaj+='İstek ';
            }
           
            if(hataMesaj!=''){
                alert(hataMesaj+" alanlarını doldurunuz");
            }else{
                alert('Herşey tamam');
            }
             
        }
    </script>
</body>
</html>

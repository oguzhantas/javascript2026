<body>
    <script>
        let takim= prompt("Takımınızı giriniz(FB, GS, BJK):");

        switch(takim){
            case "FB":
            case "fb": alert("Sarı Lacivert"); break;

            case "GS": 
            case "gs": alert("Sarı kırmızı"); break;

            case "bjk":
            case "BJK":  alert("Siyah Beyaz"); break;
            default: alert("Lütfen GS, FB, BJK giriniz"); break;
        }

     */

    </script>
